[staticPage]

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sportlery - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Sportlery">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ 'assets/css/sportlery.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>
        <div class="content-wrap">
            {% partial 'site/header' %}
            
            <div class="row header-row" style="min-height: 300px;">
                {% partial 'profile/prof-header' %}
            </div>
            <div class="container profile-container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {% page %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container profile-container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {% partial 'profile/prof-favlist' %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container profile-container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel-default">
                            <div class="panel-body">
                                {% partial 'profile/prof-interlist' %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% partial 'site/footer' %}

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="{{ 'assets/js/sportlery.js'|theme }}"></script>
        {% scripts %}
    </body>
</html>
