[staticPage]

[session]
security = "all"

[notificationCounts]
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title|_ }} | Sportlery</title>
        <meta name="description" content="{{ this.page.meta_description|_ }}">
        <meta name="author" content="Sportlery">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ 'assets/css/sportlery.css'|theme }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
        {% styles %}
    </head>
    <body>
        <div class="content-wrap">
            {% partial 'site/header-2' %}

            <div class="row">
                <div class="col-sm-12">
                    {% page %}
                </div>
            </div>
        </div>

        {% partial 'site/footer' %}
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        {% scripts %}
        <script src="{{ 'assets/js/sportlery.js'|theme }}"></script>
    </body>
</html>
