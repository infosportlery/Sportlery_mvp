fields:
    name:
        label: Name
        oc.commentPosition: ''
        span: auto
        placeholder: 'Give the location Name'
        required: 1
        type: text
    email:
        label: Email
        oc.commentPosition: ''
        span: auto
        placeholder: 'Locations active contact Email'
        required: 1
        type: text
    street:
        label: Street
        oc.commentPosition: ''
        span: auto
        placeholder: 'The street of the location'
        required: 1
        type: text
    zipcode:
        label: Zip
        oc.commentPosition: ''
        span: auto
        placeholder: 'eg: 1234 AB'
        required: 1
        type: text
    city:
        label: City
        oc.commentPosition: ''
        span: auto
        placeholder: 'The location''s City'
        required: 1
        type: text
    url:
        label: 'Location Url'
        oc.commentPosition: ''
        span: auto
        placeholder: 'Url To website'
        type: text
    is_public:
        label: 'Location type'
        oc.commentPosition: ''
        span: auto
        type: radio
        default: 1
        required: 1
        options:
          0: Paid
          1: Public
    categories:
        label: Categories
        span: auto
        oc.commentPosition: ''
        nameFrom: name
        type: relation
    slug:
        label: 'Url Slug'
        span: auto
        oc.commentPosition: ''
        placeholder: 'Set name for url'
        preset:
            field: name
            type: slug
        type: text
    location_gallery:
        label: 'Location Gallery'
        span: auto
        oc.commentPosition: ''
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        imageWidth: '50'
        imageHeight: '50'
        type: fileupload
    avatar:
        label: 'Location Avatar'
        span: auto
        oc.commentPosition: ''
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        imageWidth: '80'
        imageHeight: '80'
        type: fileupload
    description:
        label: Description
        size: large
        oc.commentPosition: ''
        span: auto
        type: richeditor
