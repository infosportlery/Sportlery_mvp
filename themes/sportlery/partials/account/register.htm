<form data-request="onRegister">
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Choose a password" />
    </div>

    <div class="form-group">
        <label for="passwordConfirm">Password (Repeat)</label>
        <input name="password" type="password" class="form-control" id="passwordConfirm" placeholder="Repeat password" />
    </div>

    <div class="row">
    <button type="submit" class="btn btn-primary">Register</button> <a href="{{ route('login.social', 'google') }}" class="btn btn-gplus">Login with Google</a> <a href="{{ route('login.social', 'facebook') }}" class="btn btn-facebook">Login with Facebook</a>
    </div>

    <p>By clicking 'register' or logging in through one of the social networks available you agree to the our <a href="{{ 'privacy-policy'|page }}" target="_blank">Privacy Policy</a>.</p>
</form>
