[staticPage]

[account]
paramCode = "code"
forceSecure = 0

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title|_ }} | Sportlery</title>
        <meta name="description" content="{{ this.page.meta_description|_ }}">
        <meta name="author" content="Sportlery">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ 'assets/css/sportlery.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>
        <div class="content-wrap">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {% flash error %}
                                    <div class="alert alert-danger" style="margin-bottom:0;">{{ message }}</div>
                                {% endflash %}
                                {% page %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% partial 'site/footer' %}

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        {% scripts %}
        {% framework extras %}
        <script src="{{ 'assets/js/sportlery.js'|theme }}"></script>
    </body>
</html>
