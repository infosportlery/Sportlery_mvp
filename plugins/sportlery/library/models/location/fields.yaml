fields:
    name:
        label: Name
        oc.commentPosition: ''
        span: auto
        placeholder: 'Give the location Name'
        required: 1
        type: text
    email:
        label: Email
        oc.commentPosition: ''
        span: auto
        placeholder: 'Locations active contact Email'
        required: 0
        type: text
    address:
        label: Address
        type: addressfinder
        span: auto
        placeholder: 'Find an address'
        fieldMap:
            latitude: latitude
            longitude: longitude
            street: street
            city: city
            zip: zipcode
            country: country_code
            state: state_code
    latitude:
        label: Latitude
        type: text
        readOnly: true
        required: true
        cssClass: hide
    longitude:
        label: Longitude
        type: text
        readOnly: true
        required: true
        cssClass: hide
    street:
        label: Street
        type: text
        required: true
    zipcode:
        label: Zip
        type: text
        required: true
    city:
        label: City
        type: text
        required: true
    state_code:
        label: State
        type: text
        required: true
        readOnly: true
        cssClass: hide
    country_code:
        label: Country
        type: text
        required: true
        readOnly: true
        cssClass: hide
    url:
        label: 'Location Url'
        oc.commentPosition: ''
        span: auto
        placeholder: 'Url To website'
        type: text
    is_public:
        label: 'Location type'
        oc.commentPosition: ''
        span: auto
        type: radio
        default: 1
        required: 1
        options:
            - Paid
            - Public
    categories:
        label: Categories
        span: auto
        oc.commentPosition: ''
        nameFrom: name
        type: relation
    sports:
        label: Sports
        span: auto
        oc.commentPosition: ''
        nameFrom: name
        type: relation
    slug:
        label: 'Url Slug'
        span: auto
        oc.commentPosition: ''
        placeholder: 'Set name for url'
        preset:
            field: name
            type: slug
        type: text
    location_gallery:
        label: 'Location Gallery'
        span: auto
        oc.commentPosition: ''
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        imageWidth: '50'
        imageHeight: '50'
        type: fileupload
    avatar:
        label: 'Location Avatar'
        span: auto
        oc.commentPosition: ''
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        imageWidth: '80'
        imageHeight: '80'
        type: fileupload
    description:
        label: Description
        size: large
        oc.commentPosition: ''
        span: auto
        type: richeditor
    requested:
        label: 'Requested Location'
        oc.commentPosition: ''
        options:
            1: Accepted
            2: 'Not Accepted'
        span: auto
        type: radio
    kvk_number:
        label: 'KVK Number'
        oc.commentPosition: ''
        span: auto
        type: text
    btw_number:
        label: 'BTW Number'
        oc.commentPosition: ''
        span: auto
        type: text
    iban_id:
        label: 'Location IBAN'
        span: auto
        oc.commentPosition: ''
        type: text
