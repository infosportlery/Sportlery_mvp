<div class="panel panel-default">
    <div class="panel-body">
        <h3>
            <a href="{{ detailsPage|page({ id: location.getHashId() }) }}">
                {{ location.name }}
            </a>
        </h3>
        <div class="text-right">
            {% if location.user_id == user.id %}
            <a href="delete/{{ location.id }}" class="btn btn-warning">Edit</a>
            <a href="edit/{{ location.id }}" class="btn btn-default">Edit</a>
            {% endif %}
            <a href="{{ detailsPage|page({ id: location.getHashId() }) }}"
               class="btn btn-primary">Bekijk &raquo;</a>
        </div>
    </div>
</div>
