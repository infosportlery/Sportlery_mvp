title = "Tickets"
url = "/tickets"
layout = "base"
is_hidden = 1

[userTickets]
==
<div class="row">
	<h2>Ticket Center</h2>
</div>
<div class="row">

		<div class="col-md-5">

			<div class="panel panel-default panel-edge">
				<h3>New Ticket</h3>
				{% component 'userTickets' %}
			</div>
		</div>
		<div class="col-md-6 col-md-offset-1">
			<div class="panel panel-default panel-edge">
				<h3>Current Tickets</h3>
				{% component 'ticketsList' %}
			</div>
		</div>


</div>
<div class="row">
	<div class="col-md-12">
		<h3>Finished Tickets</h3>
	</div>
</div>
