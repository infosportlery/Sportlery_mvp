<div class="panel panel-default">
    <div class="panel-body" style="">
        <div id="chat-messages" style="max-height: 500px; overflow-y: auto;">
            {% if chat.messageCount > chat.messages.count %}
                <div class="load-more-wrapper text-center">
                    <button class="btn btn-default" id="load-more-chats">Load More...</button>
                </div>
            {% endif %}
            {% for message in chat.messages %}
                {% partial __SELF__~'::message' message=message %}
            {% endfor %}
        </div>
    </div>
</div>

<div class="row">
    <form id="chat-form">
        <div class="form-group">
            <div class="col-sm-11">
                <input type="text" id="message" class="form-control" required autocomplete="off" maxlength="255" name="message" placeholder="Say something...">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </form>
</div>
