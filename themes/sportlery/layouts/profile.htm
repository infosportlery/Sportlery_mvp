[staticPage]

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sportlery - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Sportlery">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ 'assets/css/sportlery.css'|theme }}" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
        {% styles %}
    </head>
    <body>
        <div class="content-wrap">
            {% partial 'site/header' %}
            
                {% partial 'profile/header' %}


        <div class="container">
            <div class="row">
                <div class="profile-content">
                    {% partial 'profile/content' sportler=sportler %}  
                </div>
            </div>
            <!-- /.row -->
        </div>
        </div>

        {% partial 'site/footer' %}

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="{{ 'assets/js/sportlery.js'|theme }}"></script>
        {% scripts %}
    </body>
</html>
