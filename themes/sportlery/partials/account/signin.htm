<form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Passwords</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Enter your password" />
    </div>
    <p><a href="{{ route('login.social', 'google') }}" class="btn btn-gplus">Login with Google</a></p>
    <p><a href="{{ route('login.social', 'facebook') }}" class="btn btn-facebook">Login with Facebook</a></p>

    <p><button type="submit" class="btn btn-default">Sign in</button></p>
</form>
