<form data-request="onRegister">
    <div class="form-group">
        <label for="email">{{ 'Email'|_ }}</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="{{ 'Enter your email'|_ }}" />
    </div>

    <div class="form-group">
        <label for="password">{{ 'reg.password'|_ }}</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Choose a password" />
    </div>

    <div class="form-group">
        <label for="passwordConfirm">{{ 'reg.password_repeat'|_ }}</label>
        <input name="password" type="password" class="form-control" id="passwordConfirm" placeholder="Repeat password" />
    </div>

    <button type="submit" class="btn btn-primary">{{ 'reg.register'|_ }}</button>

    <p>By clicking 'register' or logging in through one of the social networks available you agree to the our <a href="{{ 'privacy-policy'|page }}" target="_blank">Privacy Policy</a>.</p>
</form>
