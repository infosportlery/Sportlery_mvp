<div class="media chat-message" style="margin-bottom: 10px;">
    <div class="media-left">
        <a href="{{ 'profile'|page({ id: message.user.getHashId() }) }}">
            <img src="{{ message.user.avatarThumb(40) }}"  class="media-object img-rounded">
        </a>
    </div>
    <div class="media-body">
        <div class="media-title">
            <strong>{{ message.user.name }} {{ message.user.surname }}</strong>
            <small class="text-muted">
                <time datetime="{{ message.created_at.toATOMString() }}">
                    {{ message.created_at.format("H:i") }}
                </time>
            </small>
        </div>
        <p>{{ message.body }}</p>
    </div>
</div>
