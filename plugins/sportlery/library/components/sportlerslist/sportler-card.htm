<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    {% if sportler.avatar %}
                        <img src="{{ sportler.avatar.thumb(100, 100) }}" height="100" width="100">
                    {% else %}
                        <img src="https://www.timeshighereducation.com/sites/default/files/byline_photos/default-avatar.png" height="100" width="100">
                    {% endif %}
                </div>
                <!-- /.col-md-4 -->
            </div>
            <!-- /.col-md-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-md-12 text-center">
                <br>

                <h2 class="listing-heading">
                    <a href="{{ detailsPage|page({ id: attribute(user, 'id') }) }}">
                        {{ sportler.name }}
                    </a>
                </h2>
            </div>
            <!-- /.col-md-12 -->
        </div>
        <!-- /.row -->
    </div>
</div>
