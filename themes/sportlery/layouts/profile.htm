[staticPage]

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sportlery - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Sportlery">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ 'assets/css/sportlery.css'|theme }}" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        {% styles %}
    </head>
    <body>
        <div class="content-wrap">
            {% partial 'site/header' %}
            
            <div class="row header-row" style="min-height: 300px;">
                {% partial 'profile/prof-header' %}
            </div>

            <div class="profile-container">

                {% flash %}
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="alert alert-{{ type == 'error' ? 'danger' : type }}">{{ message }}</div>
                        </div>
                    </div>
                </div>
                {% endflash %}
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {% page %}
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <a class="btn btn-default btn-block" href="#" role="button">Boek nu</a>
                                <div class="contact">
                                    <a class="btn btn-default" href="https://goo.gl/maps/1zg5Fuu9cNE2"></a>
                                    <i class="fa fa-location-arrow fa-2x"></i>
                                    <i class="fa fa-map-marker"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-container">

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% partial 'site/footer' %}

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="{{ 'assets/js/sportlery.js'|theme }}"></script>
        {% scripts %}
    </body>
</html>
